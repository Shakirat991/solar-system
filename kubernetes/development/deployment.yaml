apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-system
  labels:
    app: solar-system
  # namespace: your-namespace   # ← uncomment/set if not using "default"
spec:
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      imagePullSecrets:
        - name: regcred                # ← the secret you’ll create below
      containers:
        - name: solar-system
          image: docker.io/shakirah/solar-system:dev
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
